<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Leilão</title>
</head>
<body>
    <h2>Cadastro de Leilão</h2>
    <form action="/leilao_salvar" method="POST">
        <label for="text">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="text">Valor Inicial:</label><br>
        <input type="number" id="valor_inicial" name="valor_inicial" required><br><br>
        
        <label for="data_inicio">Data Inicio:</label><br>
        <input type="datetime-local" id="data_inicio" name="data_inicio" required><br><br>

        <label for="data_fim">Data Fim:</label><br>
        <input type="datetime-local" id="data_fim" name="data_fim" required><br><br>
        
        <br><br>
        <input type="submit" value="Salvar">
    </form>
    <a href="/logout">
        <button>Logout</button>
    </a>
</body>
</html>
